<!DOCTYPE html>
<html lang="en">
<body>
    <style>
    .contact-section {
  max-width: 700px;
  margin: 60px auto;
  /* background: rgba(44, 44, 44, 0.498); */
  backdrop-filter: blur(12px);
  border-radius: 15px;
  padding: 40px;
  /* box-shadow: 0 0 20px rgba(0, 0, 0, 0.5); */
}
.contact-section h2 {
  text-align: center;
  margin-bottom: 15px;
  font-size: 28px;
  color: #0037cd;
}
.contact-section p {
  text-align: center;
  margin-bottom: 30px;
  color: #111;
  position: relative;;
}
.contact-section p span{
  position: absolute;
  top: 50%;
  right: -5%;
  transform: translate(0%, -50%);
  transition: scale ease 0.2s;
}
.contact-section p span:hover{
  scale: 1.5;
}
.contact-form {
  display: flex;
  flex-direction: column;
  gap: 18px;
}
.contact-form input,
.contact-form textarea {
  padding: 12px;
  border-radius: 8px;
  border: 1px solid #555;
  background: rgba(255, 255, 255, 0.05);
  color: #111;
  outline: none;
  transition: 0.3s;
}
.contact-form input::placeholder,
.contact-form textarea::placeholder {
  color: #777;
}
.contact-form input:focus,
.contact-form textarea:focus {
  border-color: #0042f8;
}
.contact-form button {
  background-color: #0037cd;
  color: #fff;
  padding: 14px;
  font-size: 16px;
  border: none;
    text-shadow: 2px 2px 2px #000000b5;
  border-radius: 8px;
  cursor: pointer;
  transition: 0.3s;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
}
.contact-form button:hover {
  background-color: #001f73;
}
.social-icons {
  display: flex;
  justify-content: center;
  gap: 25px;
  margin-top: 35px;
}
.social-icons a {
  font-size: 28px;
  transition: transform 0.3s, color 0.3s;
}
.social-icons a:hover {
  transform: scale(1.3);
  color: #ff4081;
}
.social-icons i {
  color: #0037cd;
}
.social-icons :hover i {
  color: #00154e;
}
@media (max-width: 768px) {
  .contact-section {
    margin: 30px 20px;
    padding: 30px;
  }
}
.error-msg {
  color: #ff6b6b;
  font-size: 14px;
  margin-top: -10px;
  margin-bottom: 10px;
  display: none;
}

  </style>

  <main>
    <section style="height: calc(100vh - 12rem);" class="contact-section">
      <h2>Contact Chillora</h2>
      <p>We love hearing from you! Share feedback, questions, or just say hi. <span>ðŸ’Œ</span></p>

      <form id="contactForm" class="contact-form" action="https://formspree.io/f/meolgkwp" method="POST">
        <input type="text" id="name" placeholder="Your Name" required />
        <div id="nameError" class="error-msg">Please enter your name.</div>

        <input type="email" id="email" placeholder="Your Email" required />
        <div id="emailError" class="error-msg">Please enter a valid email.</div>

        <textarea id="message" rows="5" placeholder="Your Message" required></textarea>
        <div id="messageError" class="error-msg">Message cannot be empty.</div>

        <button onclick="contactValidation()" type="submit"><i style="color: #fff;" class="ri-send-plane-line"></i> Send Message</button>
      </form>

      <div class="social-icons">
        <a href="https://instagram.com/21__Yashh" target="_blank"><i class="ri-instagram-line"></i></a>
        <a href="https://twitter.com/21__Yashh" target="_blank"><i class="ri-twitter-x-line"></i></a>
        <a href="https://www.linkedin.com/in/yashh-lodha/" target="_blank"><i class="ri-linkedin-line"></i></a>
        <a href="mailto:iyash321@gmail.com"><i class="ri-mail-line"></i></a>
      </div>
    </section>

  </main>

  <script>
    // Contact form validation
function contactValidation() {
  const form = document.getElementById('contactForm');
  if (!form) return;

  form.addEventListener('submit', function (e) {
    e.preventDefault();

    document.getElementById('nameError').style.display = 'none';
    document.getElementById('emailError').style.display = 'none';
    document.getElementById('messageError').style.display = 'none';

    let valid = true;

    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const message = document.getElementById('message').value.trim();

    if (name === '') {
      document.getElementById('nameError').style.display = 'block';
      valid = false;
    }

    const emailPattern = /^[^\s@]+@[^\s@]+\.[a-z]{2,}$/i;
    if (!emailPattern.test(email)) {
      document.getElementById('emailError').style.display = 'block';
      valid = false;
    }

    if (message === '') {
      document.getElementById('messageError').style.display = 'block';
      valid = false;
    }

    if (valid) {
      alert("Thank you! Your message has been sent. ðŸŒŸ");
      form.reset();
    }
  });
}
  </script>
</body>
</html>
